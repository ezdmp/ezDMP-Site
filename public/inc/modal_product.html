<div class="modal fade" ng-click="cancel($event)" data="modalBackground">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
		<form class="form-horizontal" role="form" name="productForm">
      <div class="modal-body">

		  <div class="form-group">
            <div class="col-md-12">Select a Product Type:</div>
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="close('software')">Software</button>
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="close('data')">Data Product</button>
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="close('curriculum')">Curriculum</button>
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="close('specimen')">Physical Specimen</button>
            <button type="button" class="btn btn-default btn-lg btn-block" ng-click="close('workflow')">Workflow</button>
      </div>
      <div class="modal-footer">
          <button type="button" ng-click="cancel()" class="btn btn-primary" data-dismiss="modal" >Cancel</button>
      </div>
		</form>
    </div>
  </div>
</div>
