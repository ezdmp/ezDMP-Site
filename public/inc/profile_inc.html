<div class="ezDmpmask"><img src="/images/loading-page.gif" alt="loading..." class="loading-img"></div>
<div class="container">
  <div class="row">
  <div class="col-xs-12" style="margin-bottom: 10px;">
    <button class="btn btn-default pull-right" ng-click="newDmp()">Create New DMP</button>
  </div>
  <div class="clearfix"></div>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">My Data Management Plans</div>
    <div class="panel-body">
      <div class="col-xs-12" ng-if="!dmps.length">
        <div style="font-style:italic; margin:20px 0px;">No Data Management Plans have been created. Click "Create New DMP" above to get started.</div>
      </div>
      <div class="col-xs-12" ng-if="dmps.length">
        <div ng-repeat="dmp in dmps">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span ng-if="!dmp.dmp.proposal.title"><i>This DMP does not have a title yet</i></span>{{dmp.dmp.proposal.title}}
            </div>
            <div class="panel-body">
              <div class="col-lg-8 col-md-7" style="padding-bottom:10px;">
                <div style="font-style:italic">{{dmp.dmp.proposal.leadPi}}<span ng-if="!dmp.dmp.proposal.leadPi" style="color:gray"><i>Not Provided</i></span></div>
                <div>{{dmp.dmp.proposal.dataManagementOverview}}</div>
              </div>
              <div class="col-lg-4 col-md-5">
                <button class="btn btn-default pull-right" ng-click="downloadPdf(dmp.id)" style="margin:0px 5px">Download PDF</button>
                <button class="btn btn-default pull-right" ng-click="deleteDmp(dmp.id)" style="margin:0px 5px">Delete</button>
                <button class="btn btn-default pull-right" ng-click="goToDmp(dmp.id)" style="margin:0px 5px">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
