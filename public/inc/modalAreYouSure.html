<div class="modal fade" ng-click="cancel($event)" data="modalBackground">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
		<form class="form-horizontal" role="form" name="productForm">
      <div class="modal-body">
        {{body}}
      </div>
      <div class="modal-footer">
          <button type="button" ng-click="yes()" class="btn btn-primary" data-dismiss="modal" >Yes</button>
          <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal" >No</button>
      </div>
		</form>
    </div>
  </div>
</div>
